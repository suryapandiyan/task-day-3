<!DOCTYPE html>
<html>
    <head>
        <title>Guvi JS Day 3</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>This is an example for XML HTTP Request</h2>
        <script>
            console.log("Welcome to HTML JS")

            function handleData(){
                let data = JSON.parse(this.responseText)
                console.log(data)
                for(let i=0;i<data.length;i++)
                {
                 console.log(data[i].name.common,data[i].region,data[i].subregion,data[i].population)
                 }
                
                let country = data.map((e)=>`${e.name.common} - ${e.population}`)
                 console.log(country)
            }

            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
             
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
</html>
